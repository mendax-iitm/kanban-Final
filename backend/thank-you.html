<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thank You</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

       <!-- JavaScript Bundle with Popper -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="h6">Dear {{username}},</div>
            </div>
            <div class="row justify-content-center h2">
                
                Your Performance in Last Month
            
            
        </div>
            <div class="row my-2 justify-content-center text-info">
                
                    You have created {{cards_created}} tasks 
                
                
            </div>
            <div class ="row justify-content-center text-danger my-2 ">
                   You have missed {{deadline_passed}} deadlines
            </div>
            <div class ="row justify-content-center text-success my-2 ">
                You have completed {{completed}} tasks
         </div>
         <div class="row justify-content-center text-warning my-2 ">
            You have still {{incomplete}} tasks left to complete
         </div>
         <div class="row justify-content-end">
            Love from Kanban Team
            
         </div>
         <div class="row m-3">
            <div
              id="chartContainer"
              class="justify-content-center m-auto"
              style="width: 50rem"
            >
              <!-- <canvas id="myChart"></canvas> -->
              <img src="data:image/png;base64, {{image_base64}}" alt="Bar-Chart">
            </div>
          </div>

        </div>
    </body>
</html>
